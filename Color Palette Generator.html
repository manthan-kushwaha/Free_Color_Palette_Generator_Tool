        body {

        .color-box {
            width: 120px;

            display: flex;

            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

            transform: scale(1.05);
        }
        
        #controls button {

<body>
    <h1>ðŸŽ¨ Color Palette Generator Tool | Create Stunning Color Palette</h1>
    <div id="controls">
        <button onclick="generateRandomPalette()">Random</button>
        <button onclick="generateComplementaryPalette()">Complementary</button>
        <button onclick="generateTheme('minimalist')">Minimalist</button>
        <button onclick="generateTheme('cool')">Cool</button>
        <button onclick="generateTheme('warm')">Warm</button>
        <button onclick="generateTheme('eco')">Eco-Friendly</button>
    </div>
    <div id="palette"></div>

    <script>
        const paletteDiv = document.getElementById("palette");

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateRandomPalette() {
            paletteDiv.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                createColorBox(getRandomColor());
            }
        }

        function generateComplementaryPalette() {
            paletteDiv.innerHTML = "";
            const baseColor = getRandomColor();
            createColorBox(baseColor);
            const compColor = complementaryColor(baseColor);
            createColorBox(compColor);
            for (let i = 0; i < 3; i++) {
                createColorBox(getRandomColor());
            }
        }

        function complementaryColor(hex) {
            hex = hex.replace("#", "");
            const r = 255 - parseInt(hex.substring(0, 2), 16);
            const g = 255 - parseInt(hex.substring(2, 4), 16);
            const b = 255 - parseInt(hex.substring(4, 6), 16);
            return `rgb(${r},${g},${b})`;
        }

        function createColorBox(color) {
            const div = document.createElement("div");
            div.className = "color-box";
            div.style.background = color;
            div.innerText = color.toUpperCase();
            div.onclick = () => copyToClipboard(color);
            paletteDiv.appendChild(div);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }

        // THEME-BASED PALETTES
        const themes = {
            minimalist: ["#FFFFFF", "#F5F5F5", "#CCCCCC", "#999999", "#333333"],
            cool: ["#0077B6", "#00B4D8", "#90E0EF", "#CAF0F8", "#03045E"],
            warm: ["#FF5733", "#FF8D1A", "#FFC300", "#FF5733", "#C70039"],
            eco: ["#2E7D32", "#66BB6A", "#A5D6A7", "#C8E6C9", "#1B5E20"]
        };

        function generateTheme(theme) {
            paletteDiv.innerHTML = "";
            themes[theme].forEach(color => createColorBox(color));
        }

        // Default load
        generateRandomPalette();
    </script>
